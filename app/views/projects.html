<div>
	<h1>Projects List</h1>
	<div ng-controller="ProjectsController">
		<div class="row" ng-repeat="rows in projectRows">
			<div class="span3" ng-repeat="project in rows">
				<eb-project 
					eb-name="{{project.name}}" eb-id="{{project.id}}" eb-description="{{project.description}}"
					eb-image-name="{{project.imageName}}" eb-company-name="{{project.company.name}}"
					eb-status="{{project.status}}"/>
			</div>
		</div>
	</div>
</div>
