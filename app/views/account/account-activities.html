<div class="eb_account_activities" ng-controller="AccountActivitiesController">
    <h4>Account Activities</h4>
    <p>No account activities yet</p>
    <div ng-show="false">
        <div ng-repeat="activity in activities">

        </div>
    </div>

</div>
