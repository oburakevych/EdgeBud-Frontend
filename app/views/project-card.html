<div ng-controller="ProjectController" class="eb_project">
	<div class="span10 thumbnail tb">
		<h3 class="header">{{project.project_detail.title}}</h2>
		<div class="row-fluid">
			<div class="span6 company">
				<div class="row-fluid intro">					
					<div class="span6">
						<a href="#projects/{{project.id}}">
							<img ng-src="{{getImageSrc()}}" alt="project image" style=""/>
						</a>
					</div>
					<div class="span6">
						<table width="100%">
							<tbody>
								<tr>
									<td><h4 eb-log-user-action="Project Company Name" eb-show-action-dialog="false">{{project.company.name}}&nbsp;</h4></td>
									<td class="more_link"><a eb-log-user-action="Find Out More About Project Link"><i class="icon-zoom-in"></i></a></td>
								</tr>
							</tbody>
						</table>
						<p class="description">{{project.project_detail.description}}&nbsp;<a><em>more...</em></a></p>
						<p style="margin-bottom:0px;"><i class="icon-map-marker"></i>&nbsp;&nbsp;{{project.company.location}}</p>
					</div>
				</div>
				<div class="row-fluid metrics_footer">
					<div class="span{{12/project.project_detail.key_metrics.length}}" ng-repeat="metric in project.project_detail.key_metrics">
						<div class="metric_pannel">
							<div class="metric_label">{{metric.label}}</div>
							<div class="metric_data">{{metric.data}}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span6 challenges">
				<div class="btn-group rewards">
				  <button ng-repeat="reward in project.rewards" class="btn {{reward.btn_type}}" eb-log-user-action="Rewards Figure">
				  	{{reward.unit}}<strong>{{reward.figure}}</strong>&nbsp;{{reward.text}}&nbsp;<i class="{{reward.icon}}"></i>
				  </button>
				</div>
				<div class="media list_challenges" ng-repeat="challenge in project.challenges">
					<a class="pull-left" href="#" eb-log-user-action="Challenge">
						<img class="media-object challenge_icon" ng-src="img/challenges/{{challenge.icon}}">
					</a>
					<div class="media-body">
						<h5 class="challenge_description">{{challenge.description}}</h5>
						<div class="media actions">
							<table width="100%">
								<tbody>
									<tr class="action" ng-repeat="task in challenge.top_tasks | filter:{'type':'top'}">
										<td><i class="icon-chevron-right" eb-log-user-action="Challenge Task"></i>
											<a href="#">{{task.name}}</a>
										</td>
										<td align="right"><a href="#">{{task.contributors}}&nbsp;<i class="icon-user"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="media actions" ng-hide="challenge.more_tasks.length == 0">
							<table width="100%">
								<tbody>
									<tr>
										<td><i class="icon-chevron-right"></i>
											<a href="#" eb-log-user-action="Challenges See More Actions"><em>more actions ...</em></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<h6 class="seemore">See More&nbsp;&nbsp;<i class="icon-plus"></i></h6>-->
	</div>
