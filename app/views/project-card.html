<div ng-controller="ProjectController" class="eb_project">
	<div class="span10 paper tb_project">
		<!--<p class="header">{{project.project_detail.title}}</p>-->
		<div class="row-fluid">
			<div class="span6 company">
				<div class="company_header">
					<span class="company_name" eb-log-user-action="Project Company Name" eb-show-action-dialog="false">
						<a ng-hide="project.company.hide_name" href="#">{{project.company.name}}</a>
						<span ng-hide="!project.company.name || project.company.hide_name">&nbsp;-&nbsp;</span>
						<span>{{project.company.baseline}}</span>
					</span>
					<!--<span class="more_link"><a eb-log-user-action="Find Out More About Project Link"><i class="icon-zoom-in"></i></a></span>-->
				</div>
				<div class="row-fluid company_intro">					
					<div class="span6 company_media">
						<a href="#projects/{{project.id}}">
							<img ng-src="{{getImageSrc()}}" alt="project image" style=""/>
						</a>
					</div>
					<div class="span6">
						<p class="description">
							{{project.project_detail.description}}&nbsp;<a><em>more...</em></a>
						</p>
						<p style="margin-bottom:0px;">
							<i class="icon-map-marker"></i>&nbsp;&nbsp;{{project.company.location}}
						</p>
					</div>
				</div>
				<div class="row-fluid metrics_footer">
					<div class="span{{12/project.project_detail.key_metrics.length}}" ng-repeat="metric in project.project_detail.key_metrics">
						<div class="metric_pannel">
							<div class="metric_label">{{metric.label}}</div>
							<div class="metric_data">{{metric.data}}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span6 challenges">
				<div class="rotate0 rotated_container">
					<div class="challenge_postit">How can you contribute to the development of this technology at your local level?</div>
				</div>
