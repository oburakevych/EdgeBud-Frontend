<div ng-controller="ProjectDetailsController" class="eb_project_details">
	<h1>{{project.project_detail.name}}</h1>
	<ul class="thumbnails">
		<li class="span2">
			<ul>
				<li class="row">
					<div class="span2 pagenav">
						<a>Step 1</a>
					</div>
				</li>
			
				<li class="row">
					<div class="span2 pagenav">
						<a>Step 2</a>
					</div>
				</li>
				<li class="row">
					<div class="span2 pagenav">
						<a>Step 3</a>
					</div>
				</li>
			</ul>
		<li class="span8">
			<div class="thumbnail content">
				<div class="body">
					<div ng-switch on="project.id != null">
							<video ng-switch-when="true" height="340" controls>
		  						<source ng-src="https://963c6516ffd791c0bb6f-89684c80d40fc698559956277a3ecdb6.ssl.cf2.rackcdn.com/{{project.id}}/Cats%20in%20Tanks.mp4" type="video/mp4">
		  						<source ng-src="https://963c6516ffd791c0bb6f-89684c80d40fc698559956277a3ecdb6.ssl.cf2.rackcdn.com/{{project.id}}/Cats%20in%20Tanks.ogv" type="video/ogg">
								Your browser does not support the video tag.
							</video> 
					</div>
					<p><i class="icon-briefcase"></i><em>&nbsp;{{project.company.name}}</em></p>
					<p class="description">{{project.details.description}}</p>
				</div>
			</div>
		</li>

	</ul>
</div>
